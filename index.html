<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Globe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js for 3D globe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Globe.GL for easy globe visualization -->
    <script src="https://unpkg.com/globe.gl"></script>
    <!-- Custom country hover effects -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a city or country...">
        <div id="search-results"></div>
    </div>

    <div id="globe-container"></div>

    <div class="weather-display">
        <div id="weather-info">
            <h2>Select a location on the globe or search above</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
