<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Globe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a city or country...">
        <div id="search-results"></div>
    </div>

    <div id="globe-container"></div>

    <div class="weather-display">
        <div id="weather-info">
            <h2>Select a location on the globe or search above</h2>
        </div>
    </div>

    <!-- Load Three.js first -->
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    
    <!-- Load Globe.GL after Three.js -->
    <script src="https://unpkg.com/globe.gl@2.26.11/dist/globe.gl.min.js"></script>
    
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load your script last -->
    <script src="script.js"></script>

    <!-- Add console output for debugging -->
    <script>
        console.log('Document loaded');
        window.addEventListener('load', () => {
            console.log('Window loaded');
            console.log('Globe container:', document.getElementById('globe-container'));
            console.log('Three.js version:', THREE.REVISION);
            console.log('Globe.GL loaded:', typeof Globe !== 'undefined');
        });
    </script>
</body>
</html>
